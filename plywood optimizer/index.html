<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plywood Cut Optimizer</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Plywood Cut Optimizer</h1>

    <form id="optimizer-form">

        <fieldset>
            <legend>Sheet Information</legend>

            <!-- Unit Switcher -->
            <div class="unit-switcher">
                <span class="unit-label-text">Metric (mm)</span>
                <label class="switch">
                    <input type="checkbox" id="unit-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="unit-label-text">Imperial (in)</span>
            </div>
            <!-- End Unit Switcher -->

            <div>
                <label for="sheet-width">Sheet Width:</label>
                <input type="number" id="sheet-width" name="sheet-width" required min="0.1" step="any" placeholder="e.g., 1220">
                <span class="unit-label">mm</span>
            </div>
            <div>
                <label for="sheet-height">Sheet Height:</label>
                <input type="number" id="sheet-height" name="sheet-height" required min="0.1" step="any" placeholder="e.g., 2440">
                <span class="unit-label">mm</span>
            </div>
            <div>
                <label for="kerf-width">Saw Kerf:</label>
                <input type="number" id="kerf-width" name="kerf-width" required min="0" step="any" value="3" placeholder="e.g., 3">
                <span class="unit-label">mm</span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Parts to Cut</legend>
            <div id="parts-list">
                <!-- Part rows will be added here by JavaScript -->
                <div class="part-row">
                    <label>Width:</label>
                    <input type="number" class="part-width" name="part-width[]" required min="0.1" step="any" placeholder="Width">
                    <span class="unit-label">mm</span> <!-- Add unit label -->
                    <label>Height:</label>
                    <input type="number" class="part-height" name="part-height[]" required min="0.1" step="any" placeholder="Height">
                    <span class="unit-label">mm</span> <!-- Add unit label -->
                    <label>Qty:</label>
                    <input type="number" class="part-quantity" name="part-quantity[]" required min="1" step="1" value="1" placeholder="Qty">
                    <button type="button" class="remove-part-btn" title="Remove Part">X</button>
                </div>
            </div>
            <button type="button" id="add-part-btn">Add Another Part</button>
        </fieldset>

        <div class="controls">
            <button type="button" id="calculate-btn">Calculate Layout</button>
            <button type="reset" id="reset-btn">Clear All</button>
        </div>

    </form>

    <hr>

    <h2>Results</h2>

    <div id="results-summary">
        <h3>Summary</h3>
        <p>Sheets Needed: <span id="summary-sheets">--</span></p>
        <p>Total Area Used: <span id="summary-area-used">--</span> <span id="summary-area-unit">mm²</span></p>
        <p>Total Waste Area: <span id="summary-waste-area">--</span> <span id="summary-area-unit">mm²</span></p>
        <p>Waste Percentage: <span id="summary-waste-percent">--</span>%</p>
    </div>

    <div id="results-layouts">
        <h3>Layouts</h3>
        <p id="layouts-placeholder">Layouts will appear here after calculation...</p>
        <!-- Layout visualizations will be added here by JavaScript -->
    </div>

    <!-- Link to your JavaScript file (important!) -->
    <script src="script.js" defer></script>
</body>
</html>
